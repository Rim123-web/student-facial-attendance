<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Login and Registration Form in HTML & CSS | CodingLab </title>

    <!-- Fontawesome CDN Link -->

<body>


    
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="imageSlider/image1.jpg" alt="">
        <div class="text">
          <span class="text-1">Your space, your pace <br> </span>
          <span class="text-2">Log in and take control</span>
        </div>
      </div>
      <div class="back">
        <!--<img class="backImg" src="images/backImg.jpg" alt="">-->
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login Student</div>
          <form action="#" id="loginForm">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" id="email" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Enter your password" required>
              </div>
              <div class="text">
  <a href="home.html" >Home?</a>
</div>

             
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
               <div id="loginMessage" style="color: red; font-size: 14px; margin-top: 10px;"></div>
              <!-- <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div> -->
            </div>
        </form>
      </div>
       
      </form>
    
    </div>
    </div>
    </div>
  </div>

    <script>

  document.getElementById('loginForm').addEventListener('submit', async function (event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const loginMessage = document.getElementById('loginMessage');

    try {
      const response = await fetch('http://127.0.0.1:8000/student/login/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });

      const result = await response.json();

      if (response.ok) {
        // ✅ Store student ID in localStorage
        localStorage.setItem('studentId', result.id);
        // ✅ Optionally store name/email too
        localStorage.setItem('studentName', result.full_name);
        localStorage.setItem('studentEmail', result.email);

        loginMessage.style.color = 'green';
        loginMessage.textContent = 'Login successful! Redirecting...';

        setTimeout(() => {
          window.location.href = 'studentDashboard.html'; // ✅ same tab
        }, 1000);
      } else {
        loginMessage.style.color = 'red';
        loginMessage.textContent = result.error || 'Incorrect email or password. Please try again.';
      }

    } catch (error) {
      loginMessage.style.color = 'red';
      loginMessage.textContent = 'An error occurred while logging in. Please try again later.';
      console.error('Login error:', error);
    }
  });












</script>


  </script>
</body>
</html>
