 <script>

  document.getElementById('teacher-login-form').addEventListener('submit', function(e) {
  e.preventDefault();

  // These must be declared inside the event handler so they exist when used
  const email = document.getElementById('teacher-email').value;
  const password = document.getElementById('teacher-password').value;

  // Now you can use email and password safely here
  fetch('http://127.0.0.1:8000/teacher/login/', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, password })
  })
  .then(async response => {
    const data = await response.json();
    console.log('Login response data:', data);

    if (response.ok) {
      if (data.id) {
        localStorage.setItem('teacherId', data.id);
        window.location.href = 'teacherDashboard.html';
      } else {
        alert("Login succeeded but no teacher ID returned.");
      }
    } else {
      document.getElementById('teacher-login-error').textContent = data.error || 'Invalid email or password.';
    }
  })
  .catch(error => {
    console.error('Error:', error);
    document.getElementById('teacher-login-error').textContent = 'An error occurred. Please try again.';
  });
});
